<h2>Nouvel utilisateur</h2>
<div class="row">
  <div class="col-md-6">
  <form novalidate name="AddNewForm" id="add-new-form" method="post" action="">
    <div class="form-group">
      <label for="username">Login</label>
      <input class="form-control" type="text" ng-model="user.username" required />
    </div>
    <div class="form-group">
      <label for="first_name">Pr√©nom</label>
      <input class="form-control" type="text" ng-model="user.first_name" required />
    </div>
    <div class="form-group">
      <label for="last_name">Nom</label>
      <input class="form-control" type="text" ng-model="user.last_name" required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" type="text" ng-model="user.email" />
    </div>
    <button class="btn btn-primary" ng-disabled="AddNewForm.$invalid || isUnchanged(user)" id="add-new-btn" ng-click="add_new(user)">Enregistrer</button>
    <a href="#/users" class="btn">Annuler</a>
  </form>
</div>
</div>
