<h2>Artistes</h2>
<table class="table table-condensed">
  <thead>
    <tr>
      <th>Nom</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="artists in artist">
      <td>{{artist.name}}</td>
      <td><a href="#/edit-artist/{{artist.id}}" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-pencil"></i></td>
    </tr>
  </tbody>
</table>
<a class="btn btn-primary" href="#/add-artist">Ajouter un artiste</a>
