<h2>Modifier un utilisateur</h2>
<div class="row">
  <div class="col-md-6">
  <form novalidate ng-repeat="user in users" name="AddNewForm" id="add-new-form" method="post" action="">
    <input type="hidden" ng-model="user.id" value="{{user.id}}" />
    <div class="form-group">
      <label for="username">Login</label>
      <input class="form-control" type="text" ng-model="user.username" value="{{user.username}}" required />
    </div>
    <div class="form-group">
      <label for="first_name">Prénom</label>
      <input class="form-control" type="text" ng-model="user.first_name" value="{{user.first_name}}" required />
    </div>
    <div class="form-group">
      <label for="last_name">Nom</label>
      <input class="form-control" type="text" ng-model="user.last_name" value="{{user.last_name}}" required />
    </div>
    <div class="form-group">
      <label for="address">Email</label>
      <input class="form-control" type="text" ng-model="user.address" value="{{user.address}}" />
    </div>
    <button class="btn btn-primary" ng-disabled="AddNewForm.$invalid || isUnchanged(user)" id="add-new-btn" ng-click="update(user)">Mettre à jour <span class="glyphicon glyphicon-floppy-disk"></span></button>
    <button class="btn btn-danger" ng-click="delete(user)">Supprimer <span class="glyphicon glyphicon-trash"></span></button>
    <a href="#/" class="btn">Annuler</a>
  </form>
</div>
</div>
